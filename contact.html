<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>insurance-project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="topSection contact grid">
        <article class="blue-square big blue-bg flex2 imgFatherSon">
            <h2>Oh hello there!</h2>
        </article>
    </section>

    <nav class="mainNav hide">
        <ul class="navItems">
            <li><a class="link" href="index.html">Home</a></li>
            <li><a class="link" href="#">Our offer</a></li>
            <li><a class="link" href="#">Why us</a></li>
            <li><a class="link" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contactUs grid">
        <div class="gray-square big gray-bg passpartou flex">
            <h3 class="brightest transformH2">Whats on your mind?</h3>
            <form class="contactForm" action="#">
                <label class="textStyle" for="email">Your email</label>
                <textarea class="textStyle" id="email" name="email" rows="1" cols="40"></textarea>
                <br><br>
                <label class="textStyle" for="comment">Your message</label>
                <textarea class="textStyle" id="comment" name="comment" rows="6" cols="40" placeholder="Dear Insurance company..."></textarea>
                <div class="positionRight">
                    <input class="textStyle formButton" type="submit" value="Send message">
                </div>
            </form>
        </div>

    </section>

    <section class="findUs flex">
        <div class="containerSquare flex passpartou">
            <div class="contactInfo">
                <h2>Come visit us!</h2>
                <p>2219 Griffin Street San Francisco</p>
            </div>
                <img class="roundMap" src="./img/roundMap2.png" alt="">
        </div>
    </section>

    <footer>
            <div class="end-detail">
                <div class="up gray-bg hide">
                    <span>
                        <img class="arrow" src="./img/Vector.png"></img>
                    </span>
                    <a class="button link" onclick="topFunction" id="myBtn" href="#">Take me up again!</a>
                </div>
            </div>
    </footer>

</html>
